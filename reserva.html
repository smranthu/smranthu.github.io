<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="css/encabezado.css" />
    <link rel="stylesheet" href="css/reserva.css" />
    <link rel="stylesheet" href="css/piepagina.css" />
</head>

<body>
    <div class="header">
        <div id="Logo">
            <img src="img/logo.png">
        </div>  
        <header>
           <nav>  
                        
                <a href="#">Inicio</a>
                <a href="#">Libros</a>
                <a href="#">Reserva</a>
                
            </nav>
        </header>
    </div>

    <div class="row">
        <div class="col-4">
            <img src="img/imgvertical.avif" id="imagenlateral">
        </div>
        <div class="col-8">
            <div id="bodyReserva">
                <div id="Formulario">
                    <form action="#">
                        <label for="Nombre">Nombre:</label>
                        <input type="text" id="Nombre" name="Nombre" required="required">
                        <br>
                        <label for="Direccion">Direccion:</label>
                        <input type="text" id="Direccion" name="Direccion" required="required">
                        <br>
                        <label for="Teléfono">Teléfono:</label>
                        <input type="number" id="Teléfono" name="Teléfono" required="required">
                        <br>
                        <label for="nomLibr">Nombre del libro/s:</label>
                        <input type="text" id="nomLibr" name="nomLibr" required="required">
                        <br>
                        <label for="Fecha_Inicio">Fecha Inicio:</label>
                        <input type="date" id="Fecha_Inicio" name="Fecha_Inicio" required="required">
                        <br>
                        <label for="Fecha_Finalización">Fecha Finalización:</label>
                        <input type="date" id="Fecha_Finalización" name="Fecha_Finalización" required="required">
                        <br>
                        <input type="submit" value="Enviar" id="envio">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="piePagina">
        <img src="img/logo.png" id="imgpiepag" class="col-4">
        <div class="col-4" id="texto-pie">
            <p>Dirección: c/Pepito 3</p>
            <p>Banthu</p>
        </div>
        <div class="col-4" id="texto-pie2">
           <a href="#"><img src="img/icono-twitter.png"></a><br/>
           <a href="#"><img src="img/insta.png"></a><br/>
           <a href="#"><img src="img/email.png"></a><br/>
        </div>
    </div>
</body>

</html>
