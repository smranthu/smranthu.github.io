<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">

    <title>Reservas</title>
    <link rel="stylesheet" href="css/reserva.css" />
    <link rel="stylesheet" href="css/encabezado.css" />

</head>

<body>
    <div class="containerMenu">
        <div id="Logo">
                <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
            </div>
        <header>
            
            <nav>
                <a href="index.html">Inicio</a>
                <a href="libros.html">Libros</a>
                <a href="reserva.html">Reserva</a>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Buscar...">
                <button type="button">Buscar</button>
            </div>
        </header>
    </div>

    <div class="row">
        <div class="col-4">
            <img src="img/librosReserva.jpg" id="imagenlateral">
        </div>
        <div class="col-8">
            <div id="bodyReserva">
                <div id="Formulario">
                    <form action="#">
                        <label for="Nombre">Nombre:</label>
                        <input type="text" id="Nombre" name="Nombre" required="required" placeholder="Ej: Juan Pérez Casilimas">
                        <br>
                        <label for="Direccion">Direccion:</label>
                        <input type="text" id="Direccion" name="Direccion" required="required" placeholder="Ej: c/San Juan, 45,3B">
                        <br>
                        <label for="Teléfono">Teléfono:</label>
                        <input type="number" id="Teléfono" name="Teléfono" required="required" placeholder="Ej: 678 928 923">
                        <br>
                        <label for="nomLibr">Nombre del libro/s:</label>
                        <select id="nomLibr" name="nomLibr">
                            <option value="none" selected="selected" disabled="disabled">Seleccione una opción</option>
                            <option value="Babel">Babel - R.F. Kuang</option>
                            <option value="CancionHyF">Canción de Hielo y Fuego I - George R.R Martin</option>
                            <option value="Cupula">La cúpula - Stephen King</option>
                        </select>
                        <br>
                        <label for="Fecha_Inicio">Fecha Inicio:</label>
                        <input type="date" id="Fecha_Inicio" name="Fecha_Inicio" required="required">
                        <br>
                        <label for="Fecha_Finalización">Fecha Finalización:</label>
                        <input type="date" id="Fecha_Finalización" name="Fecha_Finalización" required="required">
                        <br>
                        <input type="submit" value="Enviar" id="envio">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="piePagina">
        <img src="img/logo.png" id="imgpiepag" class="col-4">
        <div class="col-2" id="texto-pie">
            <p>Dirección: c/Pepito 3</p>
            <p>Banthu</p>
        </div>
        <div class="col-3" id="texto-pie3">
            <p>Copyright © 2024 - Todos los derechos reservados</p>
         </div>
        <div class="col-3" id="texto-pie2">
           <div id="tw"><a href="#"><img src="img/icono-twitter.png" ></a><br/></div>
           <div id="inst"><a href="#"><img src="img/insta.png" ></a><br/></div>
           <div id="mail"><a href="#"><img src="img/email.png" ></a><br/></div>
        </div>
    </div>
</body>
